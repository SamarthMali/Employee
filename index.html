<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main class="container mt-md-5">
        <h3 class="mb-4">Enter Employee data</h3>
        <form class="row gy-2 gx-3 align-items-center">

            <div class="col-auto">
              <input type="text" class="form-control" id="name" placeholder="Employee Name">
            </div>

            <div class="col-auto">
              <input type="number" class="form-control" id="phno" placeholder="Employee Phno">
            </div>

            <div class="col-auto">
              <input type="text" class="form-control" id="email" placeholder="Employee Email">
            </div>

            <div class="col-auto">
                <select class="form-select" id="position">
                    <option selected disabled value="Employee Position">Employee Position</option>
                    <option value="Project Leader">Project Leader</option>
                    <option value="FrontEnd Devloper">FrontEnd Devloper</option>
                    <option value="Backend Devloper">Backend Devloper</option>
                  </select>
            </div>

            <div class="col-auto">
                <input type="number" class="form-control" id="salary" placeholder="Employee Salary">
              </div>

            <div class="col-auto">
              <button type="button" onclick=submitData() class="btn btn-primary">Add Employee</button>
            </div>
          </form>

          <h3 class="mb-4 mt-lg-5">Employee data</h3>

          <table class="table" >
            <thead>
              <tr>
                <th scope="col">Employee Name</th>
                <th scope="col">Employee Phno</th>
                <th scope="col">Employee Email</th>
                <th scope="col">Employee Position</th>
                <th scope="col">Employee salary</th>
              </tr>
            </thead>
            <tbody id="emptable">
            </tbody>
          </table>
    </main>


    <script src="index.js"></script>
</body>
</html>
